
<html>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <head>
        {% include 'navbar.html' %}
    </head>
    <h1>idk</h1>
    <div class="container-fluid py-5" id="qualification">
        <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Quality</h1>
                <h1 class="position-absolute text-uppercase text-primary">Education & Expericence</h1>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h3 class="mb-4">My Education</h3>
                    {% for d in d %}
                    <div class="border-left border-primary pt-2 pl-4 ml-2">
                        <div class="position-relative mb-4">
                            <i class="far fa-dot-circle text-primary position-absolute" style="top: 2px; left: -32px;"></i>
                            <h5 class="font-weight-bold mb-1">{{d.MyEducation}}</h5>
                            <p class="mb-2"><strong>In </strong> | <small>{{d.dateD}}</small></p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-lg-6">
                    <h3 class="mb-4">My Expericence</h3>
                    {% for d in d %}
                    <div class="border-left border-primary pt-2 pl-4 ml-2">
                        <div class="position-relative mb-4">
                            <i class="far fa-dot-circle text-primary position-absolute" style="top: 2px; left: -32px;"></i>
                            <h5 class="font-weight-bold mb-1">{{d.MyExperience}}</h5>
                            <p class="mb-2"><strong>In </strong> | <small>{{d.dateD}}</small></p>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </html>
